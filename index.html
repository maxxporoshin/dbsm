<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best DBSM</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="nav">
        <div class="tab tab-tables active">Tables</div>
        <div class="tab tab-queries">Queries</div>
        <div class="tab tab-triggers">Triggers</div>
    </div>

    <div class="content content-tables">
        <div class="sidenav"></div>
        <table class="table"></table>
    </div>


    <div class="content content-queries">
        <div><h4>Query 1</h4><textarea class="query q1" rows="3" disabled></textarea><br><textarea class="qq1"></textarea><br><button class="execute e1">Execute</button></div>
        <div><h4>Query 2</h4><textarea class="query q2" rows="3" disabled></textarea><br><button class="execute e2">Execute</button></div>
        <div><h4>Query 3</h4><textarea class="query q3" rows="6" disabled></textarea><br><textarea class="qq3"></textarea><br><button class="execute e3">Execute</button></div>
        <div class="error"></div>
        <table class="result"></table>
    </div>


    <div class="content content-triggers">
    	<table class="triggers"></table>
    	<div class="trigger-body"></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="base.js"></script>
</body>
</html>
